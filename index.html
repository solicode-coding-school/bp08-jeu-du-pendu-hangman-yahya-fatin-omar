<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>hung game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sss">
        <p class="hm">HUNG MAN</p>
        <p>choose a difficulty</p>
        <div class="choice">
            <button value="10">easy 10 tries</button>
            <button value="6">medium 6 tries</button>
            <button value="1">hard 1 tries</button>
        </div>
    </div>
    <div class="test"></div>
    <div class="black"></div>
    <div class="intro">
        <p>HUNG MAN</p>
        <p>you lost</p>
          <button class="again">play again?</button>
    </div>
    <header>
        <div class="n1">
            <div class="num">
                <h1>SCORE <span class="score">0</span></h1>
            </div>
        </div>
    </header>
    <div class="bordrgame">
        <div class="body">
            <div class="hang"></div>
            <div class="second pellow"></div>
            <div class="thered pellow"></div>
            <div class="forth pellow"></div>
            <div class="first pellow"></div>
            <!-- the body of the dead -->
            <div class="head">
                <img src="16083482-removebg-preview.png" class="leftEye" alt="">
                <img src="16083482-removebg-preview.png" class="rightEye" alt="">

            </div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="bodyd"></div>
            <div class="right-leg"></div>
            <div class="left-leg"></div>
        </div>
        <div class="text">
            <div class="geme"></div>
            <div class="miss">number of tries left 0/6</div>
            <div class="hint"></div>
            <div class="clavier">
                <div class="keyBoard">
                    <button class="key" value="A" data-key="A">A</button>
                    <button class="key" value="B" data-key="B">B</button>
                    <button class="key" value="C" data-key="C">C</button>
                    <button class="key" value="D" data-key="D">D</button>
                    <button class="key" value="E" data-key="E">E</button>
                    <button class="key" value="F" data-key="F">F</button>
                    <button class="key" value="G" data-key="G">G</button>
                    <button class="key" value="H" data-key="H">H</button>
                    <button class="key" value="I" data-key="I">I</button>
                    <button class="key" value="J" data-key="J">J</button>
                    <button class="key" value="K" data-key="K">K</button>
                    <button class="key" value="L" data-key="L">L</button>
                    <button class="key" value="M" data-key="M">M</button>
                    <button class="key" value="N" data-key="N">N</button>
                    <button class="key" value="O" data-key="O">O</button>
                    <button class="key" value="P" data-key="P">P</button>
                    <button class="key" value="Q" data-key="Q">Q</button>
                    <button class="key" value="R" data-key="R">R</button>
                    <button class="key" value="S" data-key="S">S</button>
                    <button class="key" value="T" data-key="T">T</button>
                    <button class="key" value="U" data-key="U">U</button>
                    <button class="key" value="V" data-key="V">V</button>
                    <button class="key" value="W" data-key="W">W</button>
                    <button class="key" value="X" data-key="X">X</button>
                    <button class="key" value="Y" data-key="Y">Y</button>
                    <button class="key" value="Z" data-key="Z">Z</button>
                </div>
            </div>
        </div>
       <audio src="Correct Answer sound effect (1).mp3" id="correct"></audio>
       <audio src="Error  Sound Effects (No Copyright).mp3" id="wrong"></audio>
       <audio src="The Price is Right Losing Horn - Sound Effect (HD).mp3" id="losing"></audio>

    </div>

    <script src="script.js"></script>
</body>

</html>
